<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">  

    <link rel="stylesheet" href="sass/bootstrap.min.css" >
    <link rel="stylesheet" href="lib/fontawesome/fontawesome-free-5.15.1-web/css/all.min.css">

    <link rel="stylesheet" href="sass/style.css">
    <title>AES - CMS</title>
</head>
<body>
    
    <div class="container">
        <div class="title">
            <h3>Encrypt and Decrypt Element - IT-Blocks ( CMS )</h3>
            <div id="passwordHelpBlock" class="form-text">
                ( old secret key ) : for AgricultureMinistry <br>
                ( new secret serve and client key ) : for BDC
              </div>
        </div>
        
        <div class="contents">
            <div class="form-check">
                <input class="form-check-input" type="radio" value="QWJjZGVmZ2hpamtsbW5vcA=="
                name="secret" id="old_secret" checked>
                <label class="form-check-label" for="old_secret">
                    Old Secret Key
                </label>
              </div>
              <div class="form-check" style="margin-left: 15px;">
                <input class="form-check-input" type="radio" value="enNtZmRnaGprbHF3ZXJ0eQ=="
                name="secret" id="server_side_secret" >
                <label class="form-check-label" for="server_side_secret">
                    New Server Side Secret Key
                </label>
              </div>
              <div class="form-check" style="margin-left: 15px;">
                <input class="form-check-input" type="radio" value="cXdlcnR5dWlvcGFzZGZnaA=="
                name="secret" id="client_side_secret" >
                <label class="form-check-label" for="client_side_secret">
                    New Client Side Secret Key
                </label>
              </div>
              <button type="button" id="clear" class="btn btn-primary">clear</button>
    
              <div class="accordion" id="accordionExample">
                <div class="accordion-item">
                  <h2 class="accordion-header" id="headingOne">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                      IT-Blocks Encrypt, Decrypt ( text ).
                    </button>
                  </h2>
                  <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                      
                        <div class="element-content">
                            <div class="input">
                                <div class="label-content">
                                    <label for="encrypt">Encrypt Element :</label>
                                </div>
                                <div class="inputs-row">
                                    <input type="text" id="encrypt" class="form-control">
                                    <div class="buttons">
                                        <button type="button" onclick="toEncryptElement()" class="btn btn-success">Encrypt</button>
                                        <button type="button" onclick="getCloneFromEncryptInput()" class="btn btn-info">Copy</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="element-content to-margin-top">
                            <div class="input">
                                <div class="label-content">
                                    <label for="decrypt">Decrypt Element :</label>
                                </div>
                                <div class="inputs-row">
                                    <input type="text" id="decrypt" class="form-control">
                                    <div class="buttons">
                                        <button type="button" onclick="toDecryptElement()" class="btn btn-success">Decrypt</button>
                                        <button type="button" onclick="getCloneFromDecryptInput()" class="btn btn-info">Copy</button>
                                    </div>
                                    
                                </div>
                                <p style="color: rgb(255, 67, 67);" id="message"></p>
                            </div>
                        </div>


                    </div>
                  </div>
                </div>
                <div class="accordion-item">
                  <h2 class="accordion-header" id="headingTwo">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                      Upload file.txt to encrypt or decrypt values.
                    </button>
                  </h2>
                  <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                      
                        <div class="input-group mb-3">
                            <input type="file" class="form-control" id="file" onchange="showFile()">
                            <div class="buttons">
                                <!-- <button type="button" class="btn btn-info">Encrypt</button> -->
                                <!-- <button type="button" class="btn btn-info" data-bs-toggle="modal"
                                 data-bs-target="#staticBackdrop">Decrypt</button> -->

                                 <button type="button" class="btn btn-info" data-bs-toggle="modal"
                                 data-bs-target="#staticBackdrop">
                                    <i class="fas fa-external-link-alt"></i>
                                </button>
                            </div>
                          </div>
                          <div id="file-hint" class="form-text">
                            please, upload file.txt have key=value like ( name = it-blocks )
                          </div>
                    </div>
                  </div>
                </div>

        </div>
    </div>

    <!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <textarea name="decrypted_file" id="decrypted_file" cols="42" rows="40"></textarea>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="save()">
            <i class="fas fa-cloud-download-alt"></i>
        </button>
          <button type="button" class="btn btn-info" id="liveToastBtn"
           onclick="encryptTxtFileValues()">Encrypt</button>
        </div>
      </div>
    </div>
  </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/propper.min.js"></script>
    <script src="lib/bootstrap/bootstrap-5.0.0-beta3-dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="js/security/CryptoJS.js"></script>
    <script src="js/security/crypto-js-aes.js"></script>
    <script src="js/security/crypto-js-ecb.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
